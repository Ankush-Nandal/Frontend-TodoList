<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Todo List App in JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Iconscout Link For Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>

<body>
    <!-- navbar -->
    <nav>
        <div class="navbar-container">
            <img src="./assets/todo-icon.png" class="todo-icon" />
            <h1 class="nav-heading">Todo List</h1>
        </div>
    </nav>
    <!-- task-box container -->
    <div class="wrapper">
        <div class="task-input">
            <img src="./assets/note.svg" alt="icon" />
            <input type="text" placeholder="Type your todo list..." />
            <button class="addbtn">+</button>
        </div>
        <!-- task status categories -->
        <div class="controls">
            <div class="filters">
                <span class="active" id="all">All</span>
                <span id="pending">Uncomplete</span>
                <span id="completed">Completed</span>
            </div>
            <button class="clear-btn">Clear All</button>
        </div>
        <!-- task list -->
        <ul class="task-box"></ul>
        <div class="control">
            <div class="filter">
                <span class="spn">
            <span class="pendingTasks"></span>
                <p>task left !</p>
                </span>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
